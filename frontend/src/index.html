<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="./index.js"></script>
    <title>Eleições 2022</title>
</head>

<body>
    <main>
        <div class="content">
            <div class="title-application">Eleições 2022</div>
            <br>
            <div class="tab">
                <button class="tablinks" onclick="openTab(event, 'content-specific');clearListCandidates();">Pesquisa
                    Específica</button>
                <button class="tablinks"
                    onclick="openTab(event, 'content-general');clearListCandidates();renderCandidates({'type_query': 'status', 'status': 0})">Resultado
                    Geral</button>
            </div>
            <div>
                <div id="content-specific" class="tabcontent">
                    <form action="">
                        <label for="fname">Nome candidato:</label>
                        <input id="candidate-name" type="text" id="fname" name="fname"><br>
                        <label for="position-label">Escolha o cargo:</label>

                        <select id="position-select">
                            <option value="" selected>Selecione um Cargo</option>
                            <option value="Governador">Governador</option>
                            <option value="Deputado Federal">Deputado Federal</option>
                            <option value="	Presidente">Presidente</option>
                            <option value="Senador">Senador</option>
                            <option value="Deputado Estadual">Deputado Estadual</option>
                        </select><br>

                        <label for="municipalities">Escolha o Municipio:</label>
                        <input type="text" list="municipalities-data" id="municipalities" name="municipalities" />
                        <datalist id="municipalities-data">
                        </datalist><br>

                        <span>Opções de pesquisa:</span><br>
                        <br>
                        <input type="radio" id="candidate-name-search" name="type-query" value="candidate-name">
                        <label for="candidate-name">Nome do candidato</label>
                        <input type="radio" id="positions-search" name="type-query" value="position">
                        <label for="position">Cargo</label>
                        <input type="radio" id="municipalities-search" name="type-query" value="municipalities">
                        <label for="municipalities">Municipios</label><br>

                        <input type="button" style="width: 20%;margin-top: 3%;" value="Pesquisar"
                            onclick="clearListCandidates();renderCandidates(inputValues())">
                    </form>
                </div>
            </div>
            <div id="content-general" class="tabcontent">
                <!-- Rounded switch -->
                <span>Somente candidatos eleitos:</span>
                <label class="switch">
                    <input id="checkbox-elected" type="checkbox"
                        onclick="clearListCandidates();renderCandidates({'type_query': 'status', 'status': electedCheckbox() ? 1:0 })">
                    <span class="slider round"></span>
                </label>
            </div>
            <h1>Candidatos</h1>
            <div id="candidates" class="candidates">
            </div>
            <div id="loading-candidates"></div>
            <div id="more-button"></div>
    </main>
</body>

</html>
